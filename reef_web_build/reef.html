<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | delehoyb_ics161_game1</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/reef_web_build.json", {onProgress: UnityProgress});

      <div id="gameContainer" style="width: 960px; height: 600px"></div>

        <div class="title">Brandon Delehoy - Reef</div>
        <div class="credit">Music: <a href="https://www.youtube.com/watch?v=7FgY-iswkPM" target="_blank">月に磨く (Polishing the Moon)</a> from Nagi no Asukara</div>
      </div>
    </div>
